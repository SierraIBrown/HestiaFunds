<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transactions - Hestia Funds</title>
        <link 
            href="https://fonts.googleapis.com/css2?fmily=Nunito:wght@400;600;700&display=swap"    
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Noto+Serif:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../styles.css">
        <script src="../js/transactions.js" defer></script>
    </head>
    <body>
        <header>
            <div class="header-container">
                <img src="../images/LaurelWreath.png" alt="Laurel Wreath" class="wreath" />
                <h1 class="ancient-title">Hestia Funds</h1>
                <h2 class="greek-subtext">Ἑστία</h2>
            </div>
        </header>

        <nav id="sidebar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="transactions.html">Transactions</a></li>
                <li><a href="#">Stats</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="#">About Me</a></li>
            </ul>
        </nav>

        <main>
            <h2>Transactions</h2>
            <section id="calendar">
                <div id="calendar-header">
                    <button id="prev-month">&lt;</button>
                    <h3 id="month-year"></h3>
                    <button id="next-month">&lt;</button>
                </div>
                <div id="calendar-days">
                    <div class="day-header">Sunday</div>
                    <div class="day-header">Monday</div>
                    <div class="day-header">Tuesday</div>
                    <div class="day-header">Wednesday</div>
                    <div class="day-header">Thursday</div>
                    <div class="day-header">Friday</div>
                    <div class="day-header">Saturday</div>
                </div>
                <div id="calendar-grid"></div>
            </section>

            <section id="add-transaction-form">
                <h3>Add a New Transaction</h3>
                <form id="transaction-form">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" step="0.01" required>
                    <label for="category">Category:</label>
                    <select id="category" name="category" required></select>
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" required>
                    <button type="submit">Add Transaction</button>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Hestia Funds. All rights reserved.</p>
        </footer>
    </body>
</html>
